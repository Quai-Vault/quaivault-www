<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Dark background -->
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>

    <!-- Red accent -->
    <linearGradient id="red3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946"/>
      <stop offset="100%" style="stop-color:#c1121f"/>
    </linearGradient>

    <!-- Door face -->
    <linearGradient id="door3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#252525"/>
      <stop offset="100%" style="stop-color:#181818"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="250" fill="url(#bg3)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="235" fill="none" stroke="#252525" stroke-width="6"/>

  <!-- Hexagonal vault door -->
  <polygon
    points="256,60 426,158 426,354 256,452 86,354 86,158"
    fill="url(#door3)"
    stroke="url(#red3)"
    stroke-width="4"
  />

  <!-- Inner hex border -->
  <polygon
    points="256,95 390,175 390,337 256,417 122,337 122,175"
    fill="none"
    stroke="#333"
    stroke-width="2"
  />

  <!-- Center vault handle - circular wheel -->
  <circle cx="256" cy="256" r="75" fill="#151515" stroke="#333" stroke-width="4"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="url(#red3)" stroke-width="3"/>

  <!-- Handle grip bars -->
  <g stroke="#444" stroke-width="8" stroke-linecap="round">
    <line x1="256" y1="196" x2="256" y2="220"/>
    <line x1="256" y1="292" x2="256" y2="316"/>
    <line x1="196" y1="256" x2="220" y2="256"/>
    <line x1="292" y1="256" x2="316" y2="256"/>
  </g>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="15" fill="url(#red3)"/>

  <!-- Three prominent lock mechanisms -->

  <!-- Lock 1 - Top vertex -->
  <g transform="translate(256, 95)">
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="#1a1a1a" stroke="url(#red3)" stroke-width="2"/>
    <circle r="10" fill="url(#red3)"/>
  </g>

  <!-- Lock 2 - Bottom Left vertex -->
  <g transform="translate(122, 337)">
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="#1a1a1a" stroke="url(#red3)" stroke-width="2"/>
    <circle r="10" fill="url(#red3)"/>
  </g>

  <!-- Lock 3 - Bottom Right vertex -->
  <g transform="translate(390, 337)">
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="#1a1a1a" stroke="url(#red3)" stroke-width="2"/>
    <circle r="10" fill="url(#red3)"/>
  </g>

  <!-- Side accent locks (smaller) -->
  <g transform="translate(86, 256)">
    <rect x="-15" y="-20" width="30" height="40" rx="4" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <circle r="6" fill="#444"/>
  </g>

  <g transform="translate(426, 256)">
    <rect x="-15" y="-20" width="30" height="40" rx="4" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <circle r="6" fill="#444"/>
  </g>

  <!-- Decorative bolts -->
  <g fill="#333">
    <circle cx="175" cy="130" r="6"/>
    <circle cx="337" cy="130" r="6"/>
    <circle cx="175" cy="382" r="6"/>
    <circle cx="337" cy="382" r="6"/>
  </g>
</svg>
