<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Light background -->
    <linearGradient id="bg3-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>

    <!-- Red accent (darker for light mode) -->
    <linearGradient id="red3-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>

    <!-- Door face (light) -->
    <linearGradient id="door3-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb"/>
      <stop offset="100%" style="stop-color:#d1d5db"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="250" fill="url(#bg3-light)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="235" fill="none" stroke="#d1d5db" stroke-width="6"/>

  <!-- Hexagonal vault door -->
  <polygon
    points="256,60 426,158 426,354 256,452 86,354 86,158"
    fill="url(#door3-light)"
    stroke="url(#red3-light)"
    stroke-width="4"
  />

  <!-- Inner hex border -->
  <polygon
    points="256,95 390,175 390,337 256,417 122,337 122,175"
    fill="none"
    stroke="#9ca3af"
    stroke-width="2"
  />

  <!-- Center vault handle - circular wheel -->
  <circle cx="256" cy="256" r="75" fill="#f3f4f6" stroke="#9ca3af" stroke-width="4"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="url(#red3-light)" stroke-width="3"/>

  <!-- Handle grip bars -->
  <g stroke="#6b7280" stroke-width="8" stroke-linecap="round">
    <line x1="256" y1="196" x2="256" y2="220"/>
    <line x1="256" y1="292" x2="256" y2="316"/>
    <line x1="196" y1="256" x2="220" y2="256"/>
    <line x1="292" y1="256" x2="316" y2="256"/>
  </g>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="15" fill="url(#red3-light)"/>

  <!-- Three prominent lock mechanisms -->

  <!-- Lock 1 - Top vertex -->
  <g transform="translate(256, 95)">
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="#e5e7eb" stroke="url(#red3-light)" stroke-width="2"/>
    <circle r="10" fill="url(#red3-light)"/>
  </g>

  <!-- Lock 2 - Bottom Left vertex -->
  <g transform="translate(122, 337)">
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="#e5e7eb" stroke="url(#red3-light)" stroke-width="2"/>
    <circle r="10" fill="url(#red3-light)"/>
  </g>

  <!-- Lock 3 - Bottom Right vertex -->
  <g transform="translate(390, 337)">
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="#e5e7eb" stroke="url(#red3-light)" stroke-width="2"/>
    <circle r="10" fill="url(#red3-light)"/>
  </g>

  <!-- Side accent locks (smaller) -->
  <g transform="translate(86, 256)">
    <rect x="-15" y="-20" width="30" height="40" rx="4" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <circle r="6" fill="#6b7280"/>
  </g>

  <g transform="translate(426, 256)">
    <rect x="-15" y="-20" width="30" height="40" rx="4" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <circle r="6" fill="#6b7280"/>
  </g>

  <!-- Decorative bolts -->
  <g fill="#9ca3af">
    <circle cx="175" cy="130" r="6"/>
    <circle cx="337" cy="130" r="6"/>
    <circle cx="175" cy="382" r="6"/>
    <circle cx="337" cy="382" r="6"/>
  </g>
</svg>
