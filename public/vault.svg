<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946"/>
      <stop offset="100%" style="stop-color:#c1121f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)"/>

  <!-- Hexagonal vault door -->
  <polygon
    points="16,4 27,10 27,22 16,28 5,22 5,10"
    fill="#202020"
    stroke="url(#red)"
    stroke-width="1.5"
  />

  <!-- Center wheel -->
  <circle cx="16" cy="16" r="5" fill="#151515" stroke="url(#red)" stroke-width="1"/>

  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="url(#red)"/>

  <!-- Three locks (simplified) -->
  <circle cx="16" cy="6" r="2" fill="url(#red)"/>
  <circle cx="7" cy="21" r="2" fill="url(#red)"/>
  <circle cx="25" cy="21" r="2" fill="url(#red)"/>
</svg>
